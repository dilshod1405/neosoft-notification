name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: vars
        run: |
          if [ "${GITHUB_REF_NAME}" = "${{ github.event.repository.default_branch }}" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.tag }}

      - name: Run container (smoke test)
        run: |
          docker run -d --name edu-neosoft-ci -p 8000:8000 \
            -e MONGO_URI="mongodb://localhost:27017/test" \
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.tag }}
          sleep 20


      - name: Check container is running
        run: |
          if [ "$(docker inspect -f '{{.State.Running}}' edu-neosoft-ci)" != "true" ]; then
            echo "Container is not running!"
            docker logs edu-neosoft-ci
            exit 1
          fi

      - name: Push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/neosoft-notification:${{ steps.vars.outputs.tag }}

      - name: Cleanup
        if: always()
        run: docker rm -f edu-neosoft-ci || true
